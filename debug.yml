---
- hosts: webservers
  become: yes
  tasks: 
  - name: des execute linux command on redhadddd
    command: hostname -f
    register: myresult
    when: ansible_os_family =="RedHat"
  - name: des display the mmmyresult
    debug:
      msg: "{{myresult}}"
  - name: install git
    yum:
      name: git
      state: present
    when: myresult.stderr ==""
  - name: install tree
    yum:
      name: tree
      state: present
    when: myresult.stderr !=""