---
- hosts: all
  become: yes
  gather_facts: yes
  tasks:
  - name: install git, tree and wget on ubuntu
    apt:
      name:  "{{ item }}"
      state: present
    with_items:
      - git
      - tree
      - wget
    when: ansible_os_family =="Debian"

  - name: install git , tree and wget on redhat
    yum:
      name: "{{ item }}"
      state: present
    with_items:
      - git
      - tree
      - wget
    when: ansible_os_family =="RedHat"



